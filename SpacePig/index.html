<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Iceberg&family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Space Pig</title>
</head>

<body>
    <div class="start-screen">
        <h1 class="title">SPACE PIG</h1>
        <button class="start-btn">Start</button>
    </div>
    <div class="progress-bar-con">
        <div class="progress-bar">
            <img src="./images/crown.png" alt="">
        </div>
    </div>

    <div class="space">
        <div class="stage">
            <div class="house">
                <section class="wall wall-side-left"></section>
                <section class="wall wall-side-right"></section>
                <section class="wall wall-side-top"></section>
                <section class="wall wall-side-bottom"></section>
                <section class="wall wall-front wall-front-a"></section>
                <section class="wall wall-front wall-front-b"></section>
                <section class="wall wall-front wall-front-c"></section>
                <section class="wall wall-front wall-front-d"></section>
                <section class="wall wall-front wall-front-e"></section>
                <section class="wall wall-crown"></section>
                <section class="wall wall-back"></section>

            </div>
            <!-- Character Stage -->
            <div class="character">
                <div class="character-con pig-body">
                    <div class="character-con pig-body pig-body-front"></div>
                    <div class="character-con pig-body pig-body-back"></div>
                    <div class="character-con pig-body pig-tail"></div>
                </div>
                <div class="character-con pig-arm-left"></div>
                <div class="character-con pig-arm-right"></div>
                <div class="character-con pig-leg-left"></div>
                <div class="character-con pig-leg-right"></div>
            </div>
        </div>
    </div>
    <script src="./js/3D_wall.js"></script>
</body>

</html>
